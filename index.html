<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./CSS/reset.css">
  <link rel="stylesheet" href="CSS/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

<!-- ? background -->
  <div class="bg-pattern-top"></div>

  <div class="bg-pattern-bot"></div>
<!-- * end background -->

<!-- ? card -->

  <div class="container">
    <div class="card">
      <div class="card-bg"></div>
      <div class="card-cont">
        <div class="profpic"></div>
        <h2 class="name">Andre Frendra Zuli <span>25</span></h2>
        <h3 class="loc">Jakarta</h3>
        <div class="hr"></div>
        <div class="contact">
          <a href="#" class="linkedin"><img src="./images/linkedin.png" alt="linkedin"></a>
          <a href="#" class="email"><img src="./images/email.png" alt="email"></a>
          <a href="#" class="github"><img src="./images/github.png" alt="github"></a>
        </div>
      </div>
    </div>
  </div>

<!-- ? footer -->

<div class="footer-cont">
  <footer class="footer">
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Andre Frendra Zuli</a></p>
    </div>
  </footer>
</div>
<!-- * end footer -->

</body>
</html>
